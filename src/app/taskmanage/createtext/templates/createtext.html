<div class="container">
  <div class="createTask">
    <div class="taskTitle">
      <span>{{taskTitle}}</span>
    </div>
    <div class="taskContent">
      <div class="form">
        <div class="createInfo">
          <label><span class="symbol">*</span>任务名称：</label>
          <input type="text" name="taskName" [(ngModel)]="taskName"/>
          <span class="must" [style.display]="required==1?'':'none'">必填字段</span>
        </div>
        <div class="createInfo">
          <label><span class="symbol">*</span>告警规则：</label>
          <input type="text" required readonly name="warnRule" [(ngModel)]="warnRule"/>
          <img src="../assets/createtext/jia.png" class="jia" (click)="checkedRlues()"/>
          <span class="must" [style.display]="required==1?'':'none'">必填字段</span>
          <alarm-rlues [style.display]="checked==1?'':'none'" width="490px" margin="35px 50px 0 50px" paddingRight="46px" [warnChanArr]="warnChanArr" (chanChange)="chanChange($event)" (chanChangeId)="chanChangeId($event)"></alarm-rlues>
        </div>
        <div class="createInfo" [ngClass]="{marginTop: checked==1}">
          <label class="fl upText"><span class="symbol">*</span>上传文件：</label>
          <div class="fl upload">
            <span onclick="document.getElementById('file1').click()" class="browse btn">浏览...</span> <span class="notChoose">未选择文件</span>
            <input type="file" id="file1" name="file1" ng2FileSelect multiple [uploader]="uploader" accept=".asx,.asf,.mpg,.wmv,.3gp,.mp4,.mov,.avi,.flv" (change)="selectedFileOnChanged($event)"/>
            <p>注：建议文件3-5个，每个文件大小不超过500M</p>
            <p>支持格式：asx\asf\mpg\wmv\3gp\mp4\mov\avi\flv </p>
          </div>
          <span class="must" [style.display]="required==1?'':'none'">必填字段</span>
        </div>
        <div class="taskBtn">
        <a href="#" onclick="return false" class="btn create" (click)="create()">创建</a>
        <a href="#" onclick="return false" class="btn back">返回</a>
        </div>
      </div>
    </div>
  </div>
</div>
