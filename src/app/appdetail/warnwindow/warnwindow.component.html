<div class="dialog">
  <div class="dialogContainer addDialogContainer">
    <div class="dialogHeader">
      <span>{{warn_title}}</span>
    </div>
    <div class="dialogContent">
      <div class="info">
        <label>规则名称：</label>
        <input type="text" name="ruleName" [(ngModel)]="ruleName"/>
        <span class="must" [style.display]="chanRequired1==1?'':'none'">必填字段</span>
      </div>
      <div class="info">
        <label>告警通道：</label>
        <select></select>
      </div>
      <div class="info">
        <label>告警对象：</label>
        <select></select>
      </div>
      <div class="info">
        <label>对象特征：</label>
        <span class="carNum">车牌号</span>
        <input type="text" class="car"/>
      </div>
      <div class="info">
        <label>开启告警：</label>
        <span class="radio">
            <img src="../assets/appdetail/way.manage/unradio.png" class="middle" *ngIf="radioIndex!=1" (click)="radio(1)"/>
            <img src="../assets/appdetail/way.manage/radio.png" class="middle" *ngIf="radioIndex==1" (click)="radio(1)"/><span class="middle">开启</span>
            <img src="../assets/appdetail/way.manage/unradio.png" class="middle" *ngIf="radioIndex!=0" (click)="radio(0)" style="margin-left: 20px"/>
            <img src="../assets/appdetail/way.manage/radio.png" class="middle" *ngIf="radioIndex==0" (click)="radio(0)" style="margin-left: 20px"/><span class="middle">关闭</span>
          </span>
      </div>
      <div class="infoBtn">
        <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="create()">创建</a>
        <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="editSave()">保存</a>
        <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="back()">返回</a>
        <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="cancel()">取消</a>
      </div>
    </div>
  </div>
</div>
