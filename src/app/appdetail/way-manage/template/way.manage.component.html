<div class="container">
  <div class="channel">
    <div class="search"><input type="text" placeholder="搜索通道"/></div>
    <div class="headerBtn">
      <a href="javascript:void(0)" class="btn" (click)="addChannel()">添加</a>
      <a href="javascript:void(0)" class="btn" (click)="delete()">删除</a>
    </div>
    <table class="channelTable" cellspacing="0">
      <tr>
        <th>
          <img src="../assets/appdetail/unchecked.png" *ngIf="allFlag==false" class="check" (click)="allSel()"/>
          <img src="../assets/appdetail/checked.png" *ngIf="allFlag==true" class="check" (click)="allSel()"/>
        </th>
        <th>画面顺序</th>
        <th>通道名称</th>
        <th>通道地址</th>
        <th>协议</th>
        <th>开启状态</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let item of channelInfo let i=index;">
        <td>
          <img src="../assets/appdetail/unchecked.png" class="check" (click)="check(item)" *ngIf="item.flag!=1"/>
          <img src="../assets/appdetail/checked.png" class="check" (click)="check(item)" *ngIf="item.flag==1"/>
        </td>
        <td>{{item.channelId}}</td>
        <td>{{item.channelName}}</td>
        <td>{{item.channelAddress}}</td>
        <td>{{item.channelProtocol}}</td>
        <td>{{output(item.channelStatus)}}</td>
        <td class="operation">
          <a class="operationBtn stop" *ngIf="item.channelStatus==1" (click)="runChannel(item)"></a>
          <a class="operationBtn start" *ngIf="item.channelStatus==0" (click)="runChannel(item)"></a>
          <a class="operationBtn edit" *ngIf="item.channelStatus==1" (click)="edit(item)"></a>
          <a class="operationBtn unedit" *ngIf="item.channelStatus==0" (click)="edit(item)"></a>
          <a class="operationBtn up" *ngIf="i!=0" (click)="upRecord(i)"></a>
          <a class="operationBtn down" *ngIf="i!=channelInfo.length-1" (click)="downRecord(i)"></a>
        </td>
      </tr>
    </table>
  </div>
  <div class="dialog" [style.display]="addDialog==1?'':'none'">
    <div class="dialogContainer addDialogContainer">
      <div class="dialogHeader">
        <span>新增通道</span>
      </div>
      <div class="dialogContent">
        <div class="info">
          <label>通道名称：</label>
          <input type="text" name="chanName" [(ngModel)]="chanName"/>
        </div>
        <div class="info">
          <label>通道地址：</label>
          <input type="text" name="chanAddr" [(ngModel)]="chanAddr"/>
        </div>
        <div class="info">
          <label>通道协议：</label>
          <select [(ngModel)]="protocol" (ngModelChange)="protocol=$event;">
            <option value="{{i}}" *ngFor="let i of protocols">{{i}}</option>
          </select>
        </div>
        <div class="info">
          <label>是否开启：</label>
          <span class="radio">
            <img src="../assets/appdetail/unradio.png" *ngIf="radioIndex!=0" (click)="radio(0)"/>
            <img src="../assets/appdetail/radio.png" *ngIf="radioIndex==0" (click)="radio(0)"/>开启
            <img src="../assets/appdetail/unradio.png" *ngIf="radioIndex!=1" (click)="radio(1)" style="margin-left: 20px"/>
            <img src="../assets/appdetail/radio.png" *ngIf="radioIndex==1" (click)="radio(1)" style="margin-left: 20px"/>关闭
          </span>
        </div>
        <div class="infoBtn">
          <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="create()" [style.display]="btnIndex==0?'':'none'">保存</a>
          <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="editSave()" [style.display]="btnIndex==1?'':'none'">保存</a>
          <a href="javascript:void(0)" class="btn" style="margin-left: 28px" (click)="cancel()">取消</a>
        </div>
      </div>
    </div>
  </div>
</div>
