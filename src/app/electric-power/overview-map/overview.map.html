<div class="container">
  <div class="mapInfo">
    <div class="searchInfo">
      <div class="info">
        <label>线路名称：</label>
        <select [(ngModel)]="lineName">
          <option *ngFor="let item of lineArr">{{item.lineName}}</option>
        </select>
      </div>
      <div class="info">
        <label>任务名称：</label>
        <select name="taskName" [(ngModel)]="taskName">
          <option *ngFor="let item of taskArr" value="{{item.taskName}}">{{item.taskName}}</option>
        </select>
      </div>
      <div class="searchBtn">
        <a href="#" onclick="return false" (click)="search()">查询</a>
      </div>
    </div>
    <div class="map">
      <div class="describe">
        <label>全部线路全部任务：</label>
        <div>总计识别塔数<span>{{allInfo?.towerCount}}</span>座，缺陷塔<span>{{allInfo?.flawTowerCount}}</span>座，缺陷问题<span>{{allInfo?.flawCount}}</span>个，缺陷塔率<span>{{allInfo?.flawTowerRate}}</span>%，平均问题数<span>{{allInfo?.flawTowerAvgCount}}</span></div>
      </div>
      <div class="mapContent">

        <ngx-amap class="demo-map" [center]="[118.892735,32.087696]" [zoom]="16">
          <amap-marker *ngFor="let marker of markers;let i=index" [position]="[marker.point.lng,marker.point.lat]" [icon]="marker.icon" [label]="marker.label" [title]="marker.title" [hidden]="marker.hidden" (mouseOver)="onMarkerEvent($event, 'mouseOver')" (mouseOut)="onMarkerEvent($event, 'mouseOut')">
            <amap-info-window [offset]="infoWindowOffset">
              我是第 <span class="text-danger">{{i+1}}</span> 个marker
            </amap-info-window>
          </amap-marker>
        </ngx-amap>
      </div>
      </div>
  </div>
</div>
<app-synchronization *ngIf="synchronizationShow" [synchronizeIndex]="synchronizeIndex" [info]="info" [tip_content]="tip_content"  (synchronizationShowChange)="synchronizationShowChange($event)"></app-synchronization>
